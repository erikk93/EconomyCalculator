<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">

    <title>Economy Calculator</title>
    <meta name="description" content="Economy Calculator">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="blaze.css">    
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="logic.js"></script>
</head>

<body>
    <div class="header-bar">
        Economy Calculator
    </div>
    <div class="container">
        <div class="input-container">
            <div class="input-group" style="margin-right:10px;">

                <div>Inkomst 1</div>
                <input id="income1Input" class="c-field" type="number" />
                <br/>
                <div>Utgifter 1</div>
                <input id="spending1Input" class="c-field" type="number" />
            </div>

            <div class="input-group" style="margin-left:10px;">
                <div>Inkomst 2</div>
                <input id="income2Input" class="c-field" type="number" />
                <br/>
                <div>Utgifter 2</div>
                <input id="spending2Input" class="c-field" type="number" />
            </div>
        </div>
        <div class="calculate-btn-container">
            <button class="c-button c-button--success c-button--block" onclick="calculate()">RÃ¤kna ut</button>
        </div>
        <div id="resultContainer" style="display: none;">
            <div id="whoOwesWhoText"></div>
            <div class="owed-money-text">
                <img src="moneyicon.png" class="money-icon" />
                <div id="resultText" class="result-money"></div>
            </div>
            <div class="total-income-text">
                <div class="result-info-text">Totala inkomster:</div>
                <b><span id="totalIncomeText"></span></b>
            </div>
            <div>
                <div class="result-info-text">Totala utgifter:</div>
                <b><span id="totalSpendingText"></span></b>
            </div>
        </div>
    </div>

</body>

</html>
