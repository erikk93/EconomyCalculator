<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">

    <title>Economy Calculator</title>
    <meta name="description" content="Economy Calculator">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="blaze.css">    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-bar">
        Economy Calculator
    </div>
    <div class="container">
        <div class="input-container">
            <div class="input-group" style="margin-right:10px;">

                <div>Inkomst 1</div>
                <input class="c-field" type="number" />
                <br/>
                <div>Utgifter 1</div>
                <input class="c-field" type="number" />
            </div>

            <div class="input-group" style="margin-left:10px;">
                <div>Inkomst 2</div>
                <input class="c-field" type="number" />
                <br/>
                <div>Utgifter 2</div>
                <input class="c-field" type="number" />
            </div>
        </div>
        <div class="calculate-btn-container">
            <button class="c-button c-button--success c-button--block">Räkna ut</button>
        </div>
        <div>
            <b>Person 1</b> är skyldig <b>person 2</b>
            <div class="owed-money-text">
                <img src="moneyicon.png" class="money-icon" />
                <div class="result-money">3000 kr</div>
            </div>
            <div class="total-income-text">
                <div class="result-info-text">Totala inkomster:</div>
                <b>40000 kr</b>
            </div>
            <div>
                <div class="result-info-text">Totala utgifter:</div>
                <b>40000 kr</b>
            </div>
        </div>
    </div>

</body>

</html>
